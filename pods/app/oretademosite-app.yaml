##################################################
# oretademosite service
########################################### 
apiVersion: v1
kind: Service
metadata:
  name: oretademosite
  # namespace: oreta-namespace
  labels:
    app: oretademosite
spec:
  ports:
  - port: 9090
    name: http
  selector:
    app: oretademosite
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: oretademosite-v1
  # namespace: oreta-namespace
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: oretademosite
        version: v1
    spec:
      containers:
      - name: oretademosite
        image: asia.gcr.io/vantage2018-gke/website:v1.0
        # env:
        # - name: GOOGLE_APPLICATION_CREDENTIALS
        #   value: /Users/donsantmajor/.config/gcloud/oretagcp07-9f7f4197ecef.json        
        # resources:
        #   requests:
        #     cpu: "100m"
        imagePullPolicy: IfNotPresent #Always
        ports:
        - containerPort: 80
